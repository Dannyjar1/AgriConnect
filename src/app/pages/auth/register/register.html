<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">Registrarse</h2>
    <form [formGroup]="form" (ngSubmit)="register()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input formControlName="email" type="email" id="email" class="block w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="mt-1 text-sm text-red-600">
          <div *ngIf="form.get('email')?.errors?.['required']">El correo es requerido.</div>
          <div *ngIf="form.get('email')?.errors?.['email']">Correo inválido.</div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input formControlName="password" type="password" id="password" class="block w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="mt-1 text-sm text-red-600">
          <div *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida.</div>
          <div *ngIf="form.get('password')?.errors?.['minLength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      <button type="submit" [disabled]="form.invalid" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400">Registrarse</button>
    </form>
  </div>
</div>
