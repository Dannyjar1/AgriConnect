<!-- 
  Estructura HTML para la pantalla de Registro.
-->
<div class="register-container">
  <div class="register-card">
    
    <!-- Icono y Título -->
    <div class="card-header">
      <div class="icon-wrapper">
        <span class="material-icons">person_add</span>
      </div>
      <h2>Crear Cuenta</h2>
      <p>Únete a AgriConnect y conecta con el campo</p>
    </div>

    <!-- Formulario de Registro -->
    <form class="register-form" (ngSubmit)="register()">
      
      <!-- Campo: Correo Electrónico -->
      <div class="form-field">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <span class="material-icons">email</span>
          <input type="email" id="email" placeholder="tu.correo@ejemplo.com" [(ngModel)]="email" name="email" required>
        </div>
      </div>

      <!-- Campo: Contraseña -->
      <div class="form-field">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="material-icons">lock</span>
          <input type="password" id="password" placeholder="••••••••" [(ngModel)]="password" name="password" required>
        </div>
      </div>

      <!-- Campo: Confirmar Contraseña -->
      <div class="form-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <div class="input-wrapper">
          <span class="material-icons">lock_reset</span>
          <input type="password" id="confirmPassword" placeholder="••••••••" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <p *ngIf="passwordMismatch" class="error-message">Las contraseñas no coinciden.</p>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" class="register-btn">Registrarse</button>

    </form>

    <!-- Enlaces Secundarios -->
    <div class="card-footer">
      <a routerLink="/auth/login" class="footer-link">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

  </div>
</div>
