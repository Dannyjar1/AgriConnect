<!-- 
  Estructura HTML para la pantalla de Recuperación de Contraseña.
-->
<div class="forgot-password-container">
  <div class="forgot-password-card">
    
    <!-- Icono y Título -->
    <div class="card-header">
      <div class="icon-wrapper">
        <span class="material-icons">lock_reset</span>
      </div>
      <h2>¿Olvidaste tu Contraseña?</h2>
      <p>Ingresa tu correo electrónico y te enviaremos un enlace para recuperarla.</p>
    </div>

    <!-- Formulario de Recuperación -->
    <form class="forgot-password-form" (ngSubmit)="requestPasswordReset()">
      
      <!-- Campo: Correo Electrónico -->
      <div class="form-field">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <span class="material-icons">email</span>
          <input type="email" id="email" placeholder="tu.correo@ejemplo.com" [(ngModel)]="email" name="email" required>
        </div>
      </div>

      <!-- Mensajes de Estado -->
      <div *ngIf="message" class="status-message" [ngClass]="{'success': !isError, 'error': isError}">
        {{ message }}
      </div>

      <!-- Botón de Enviar -->
      <button type="submit" class="submit-btn">Enviar Enlace</button>

    </form>

    <!-- Enlaces Secundarios -->
    <div class="card-footer">
      <a routerLink="/auth/login" class="footer-link">Volver a Iniciar Sesión</a>
    </div>

  </div>
</div>
