<!-- 
  Estructura HTML para la pantalla de Login, incluyendo el inicio de sesión con Google.
-->
<div class="login-container">
  <div class="login-card">
    
    <!-- Icono y Título -->
    <div class="card-header">
      <div class="icon-wrapper">
        <span class="material-icons">lock</span>
      </div>
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido de nuevo a AgriConnect</p>
    </div>

    <!-- Formulario de Login -->
    <form class="login-form">
      
      <!-- Campo: Correo Electrónico -->
      <div class="form-field">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <span class="material-icons">person</span>
          <input type="email" id="email" placeholder="tu.correo@ejemplo.com" required>
        </div>
      </div>

      <!-- Campo: Contraseña -->
      <div class="form-field">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="material-icons">key</span>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
      </div>

      <!-- Botón de Inicio de Sesión Principal -->
      <button type="submit" class="login-btn">Ingresar</button>

    </form>

    <!-- Separador Visual -->
    <div class="separator">
      <span>O</span>
    </div>

    <!-- Botón de Inicio de Sesión con Google -->
    <button type="button" class="google-login-btn">
      <img src="assets/icons/google-logo.svg" alt="Google logo" class="google-logo">
      <span>Iniciar sesión con Google</span>
    </button>

    <!-- Enlaces Secundarios -->
    <div class="card-footer">
      <a href="#" class="footer-link">¿Olvidaste tu contraseña?</a>
      <a href="/auth/register" class="footer-link">Crear cuenta</a>
    </div>

  </div>
</div>
