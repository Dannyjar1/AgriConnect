<!-- 
  Estructura HTML del formulario de necesidades. 
  Utiliza clases descriptivas para ser estilizadas con SCSS y organiza los elementos en tarjetas (boxes).
-->
<div class="needs-form-container">
  
  <!-- Título Principal -->
  <div class="header">
    <span class="material-icons header-icon">storefront</span>
    <h1>Marketplace Agrícola</h1>
  </div>

  <!-- Barra de Búsqueda (Placeholder) -->
  <div class="search-bar-placeholder">
    <span class="material-icons">search</span>
    <p>search-bar works!</p>
  </div>

  <!-- Filtro de Categoría (Placeholder) -->
  <div class="category-filter-placeholder">
    <span class="material-icons">filter_list</span>
    <p>category-filter works!</p>
  </div>

  <!-- Mensaje Destacado -->
  <div class="info-box">
    <span class="material-icons info-icon">lightbulb</span>
    <p>¿Qué necesitas? Describe tu requerimiento y nuestro sistema asignará al mejor productor para ti.</p>
  </div>

  <!-- Formulario de Necesidades -->
  <form class="needs-form">
    <div class="form-grid">
      
      <!-- Campo: Tipo de Producto -->
      <div class="form-field">
        <label for="product-type">
          <span class="material-icons">inventory_2</span>
          Tipo de Producto
        </label>
        <input type="text" id="product-type" placeholder="Ej: Tomates, Maíz, Leche Fresca">
      </div>

      <!-- Campo: Cantidad Requerida -->
      <div class="form-field">
        <label for="quantity">
          <span class="material-icons">scale</span>
          Cantidad Requerida
        </label>
        <input type="text" id="quantity" placeholder="Ej: 100 kg, 50 litros">
      </div>

      <!-- Campo: Características Adicionales -->
      <div class="form-field full-width">
        <label for="features">
          <span class="material-icons">add_notes</span>
          Características Adicionales
        </label>
        <textarea id="features" rows="3" placeholder="Ej: Maduros, sin pesticidas, para salsa"></textarea>
      </div>

      <!-- Campo: Certificaciones Deseadas -->
      <div class="form-field">
        <label for="certifications">
          <span class="material-icons">verified</span>
          Certificaciones Deseadas
        </label>
        <input type="text" id="certifications" placeholder="Ej: Orgánico, Comercio Justo">
      </div>

      <!-- Campo: Ubicación Preferida -->
      <div class="form-field">
        <label for="location">
          <span class="material-icons">place</span>
          Ubicación Preferida
        </label>
        <input type="text" id="location" placeholder="Ej: Pichincha, Guayas">
      </div>

    </div>

    <!-- Botón de Envío -->
    <div class="form-actions">
      <button type="submit" class="submit-btn">
        <span class="material-icons">send</span>
        Buscar Productores
      </button>
    </div>
  </form>

</div>
