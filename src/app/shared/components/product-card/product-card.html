<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <img [src]="product.images[0] || defaultImageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-lg font-semibold">{{ product.name }}</h3>
    <p class="text-gray-600">{{ product.traceability?.coordinates?.latitude }}, {{ product.traceability?.coordinates?.longitude }}</p>
    <p class="text-gray-800 font-bold mt-2">{{ product.price.perUnit | currency }}</p>
  </div>
</div>
