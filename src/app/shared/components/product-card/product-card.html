<div class="@container relative bg-white rounded-xl shadow-md overflow-hidden
            transition-all duration-300 hover:shadow-xl hover:scale-[1.02]
            group border border-gray-100">
  
  <!-- Background Multifrutas Pattern - Subtle overlay -->
  <div class="absolute inset-0 opacity-[0.03] group-hover:opacity-[0.06] 
              transition-opacity duration-300 pointer-events-none"
       style="background-image: url('assets/images/multifrutas.webp'); 
              background-size: cover; 
              background-position: center;"
       role="presentation"
       aria-hidden="true">
  </div>
  
  <!-- Main Product Image Container -->
  <div class="relative overflow-hidden">
    <img [src]="product.images[0] || defaultImageUrl" 
         [alt]="product.name + ' - Producto agrícola fresco'"
         class="w-full h-48 @sm:h-52 @md:h-56 object-cover
                transition-transform duration-300 group-hover:scale-105"
         loading="lazy">
    
    <!-- AgriConnect Fresh Badge - Corner overlay with multifrutas accent -->
    <div class="absolute top-3 right-3 bg-gradient-to-r from-green-500 to-emerald-600
                text-white text-xs font-semibold px-3 py-1.5 rounded-full
                shadow-lg backdrop-blur-sm bg-opacity-95
                flex items-center gap-1.5"
         role="img" 
         aria-label="Producto fresco certificado">
      <div class="w-4 h-4 rounded-full bg-white bg-opacity-20
                  bg-[url('assets/images/multifrutas.webp')] bg-cover bg-center"
           aria-hidden="true">
      </div>
      <span>Fresco</span>
    </div>
  </div>
  
  <!-- Product Information -->
  <div class="relative p-4 @sm:p-5 @md:p-6 bg-white bg-opacity-95 backdrop-blur-sm">
    <header class="mb-3">
      <h3 class="text-lg @sm:text-xl font-semibold text-gray-900 
                 group-hover:text-green-700 transition-colors duration-200
                 line-clamp-2"
          role="heading" 
          aria-level="3">
        {{ product.name }}
      </h3>
    </header>
    
    <!-- Location Information with Enhanced Accessibility -->
    <div class="flex items-center gap-2 text-gray-600 text-sm mb-3"
         role="region" 
         aria-label="Ubicación del producto">
      <svg class="w-4 h-4 text-green-500 flex-shrink-0" 
           fill="currentColor" 
           viewBox="0 0 20 20"
           aria-hidden="true">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
      </svg>
      <span class="truncate">
        {{ product.traceability?.coordinates?.latitude | number:'1.4-4' }}, 
        {{ product.traceability?.coordinates?.longitude | number:'1.4-4' }}
      </span>
    </div>
    
    <!-- Price with Enhanced Visual Hierarchy -->
    <div class="flex items-center justify-between">
      <div class="text-xl @sm:text-2xl font-bold text-gray-900 
                  group-hover:text-green-700 transition-colors duration-200">
        {{ product.price.perUnit | currency:'USD':'symbol':'1.2-2' }}
      </div>
      
      <!-- Subtle multifrutas accent in price area -->
      <div class="w-8 h-8 rounded-full bg-gradient-to-br from-green-100 to-emerald-100
                  bg-[url('assets/images/multifrutas.webp')] bg-cover bg-center
                  opacity-20 group-hover:opacity-30 transition-opacity duration-200"
           aria-hidden="true">
      </div>
    </div>
  </div>
  
  <!-- Accessibility Enhancement: Focus Indicator -->
  <div class="absolute inset-0 rounded-xl ring-2 ring-green-500 ring-opacity-0 
              focus-within:ring-opacity-100 transition-all duration-200 pointer-events-none">
  </div>
</div>
