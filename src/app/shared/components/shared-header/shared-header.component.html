<!-- AgriConnect Shared Header - Responsive Navigation -->
<header class="bg-agri-green-600 border-b border-agri-green-700 sticky top-0 z-50 shadow-sm" role="banner">
  <div class="max-w-7xl mx-auto px-4 lg:px-6 flex items-center justify-between h-20">
    
    <!-- Logo Section -->
    <div class="flex items-center space-x-3 cursor-pointer flex-shrink-0 group" 
         (click)="navigateToHome()"
         role="button"
         tabindex="0"
         (keydown.enter)="navigateToHome()"
         (keydown.space)="navigateToHome()"
         aria-label="Ir al inicio">
      <!-- Logo Container with Perfect Alignment -->
      <div class="flex-shrink-0 p-2.5 bg-white rounded-xl shadow-sm 
                  group-hover:shadow-md transition-all duration-300">
        
        <!-- SVG Logo -->
        <img 
          src="/assets/images/agriconnect-logo.svg" 
          alt="AgriConnect logo"
          class="w-8 h-8 sm:w-9 sm:h-9"
          loading="lazy"
          width="36" 
          height="36"
          (error)="onImageError($event)"
          [style.display]="imageLoadError ? 'none' : 'block'">
          
        <!-- Fallback SVG with Agricultural Theme -->
        <svg 
          *ngIf="imageLoadError"
          class="w-8 h-8 sm:w-9 sm:h-9 text-agri-green-600" 
          fill="currentColor" 
          viewBox="0 0 24 24"
          aria-hidden="true">
          <path d="M12 2L13.09 8.26L16 6L14.5 9.5L19 8L16.5 11.5L21 12L16.5 12.5L19 16L14.5 14.5L16 18L13.09 15.74L12 22L10.91 15.74L8 18L9.5 14.5L5 16L7.5 12.5L3 12L7.5 11.5L5 8L9.5 9.5L8 6L10.91 8.26L12 2Z"/>
        </svg>
      </div>
      
      <!-- Brand Text with Perfect Alignment -->
      <div class="flex flex-col justify-center">
        <h1 class="font-epilogue text-xl sm:text-2xl font-bold text-white 
                   leading-tight tracking-tight">
          AgriConnect
        </h1>
        <p class="font-noto-sans text-xs sm:text-sm text-green-100 font-medium 
                  -mt-0.5">
          Marketplace Agrícola
        </p>
      </div>
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-6 lg:space-x-8 flex-grow justify-end" 
         role="navigation" 
         aria-label="Navegación principal">
      <div class="flex items-center space-x-6 lg:space-x-8">
        <!-- Inicio/Marketplace -->
        <a (click)="navigateToHome()" 
           [class]="isActivePage('marketplace') || isActivePage('home') ? 
             'text-agri-green-600 font-semibold px-3 py-2 rounded-lg bg-white font-epilogue cursor-pointer whitespace-nowrap transition-all' : 
             'text-white hover:text-green-100 font-medium px-3 py-2 rounded-lg hover:bg-agri-green-700 transition-all font-epilogue cursor-pointer whitespace-nowrap'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToHome()"
           (keydown.space)="navigateToHome()">
          Inicio
        </a>
        
        <!-- Productos -->
        <a (click)="navigateToProductos()" 
           [class]="isActivePage('productos') ? 
             'text-agri-green-600 font-semibold px-3 py-2 rounded-lg bg-white font-epilogue cursor-pointer whitespace-nowrap transition-all' : 
             'text-white hover:text-green-100 font-medium px-3 py-2 rounded-lg hover:bg-agri-green-700 transition-all font-epilogue cursor-pointer whitespace-nowrap'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProductos()"
           (keydown.space)="navigateToProductos()">
          Productos
        </a>
        
        <!-- Productores -->
        <a (click)="navigateToProductores()" 
           [class]="isActivePage('productores') ? 
             'text-agri-green-600 font-semibold px-3 py-2 rounded-lg bg-white font-epilogue cursor-pointer whitespace-nowrap transition-all' : 
             'text-white hover:text-green-100 font-medium px-3 py-2 rounded-lg hover:bg-agri-green-700 transition-all font-epilogue cursor-pointer whitespace-nowrap'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProductores()"
           (keydown.space)="navigateToProductores()">
          Productores
        </a>
      </div>
      
      <!-- Right Actions -->
      <div class="flex items-center space-x-4 ml-6">
        <!-- Carrito - Solo visible para compradores -->
        @if (canAccessCart()) {
          <button (click)="navigateToCart()" 
                  class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold px-4 py-2 rounded-lg transition-all hover:shadow-md flex items-center space-x-2 whitespace-nowrap relative"
                  aria-label="Ver carrito de compras"
                  title="Carrito">
            <span class="material-icons text-lg">shopping_cart</span>
            <span class="hidden lg:inline">Carrito</span>
            <!-- Cart counter badge showing count from CartService -->
            @if (cartCount() > 0) {
              <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center min-w-5 animate-pulse"
                    [attr.aria-label]="cartCount() + ' productos en el carrito'">
                {{ cartCount() > 99 ? '99+' : cartCount() }}
              </span>
            }
          </button>
        }
        
        <!-- Profile Icon -->
        <a (click)="navigateToProfile()" 
           [class]="isActivePage('profile') ? 
             'text-agri-green-600 p-2 rounded-lg bg-white transition-all cursor-pointer group flex-shrink-0' : 
             'text-white hover:text-green-100 p-2 rounded-lg hover:bg-agri-green-700 transition-all cursor-pointer group flex-shrink-0'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProfile()"
           (keydown.space)="navigateToProfile()"
           aria-label="Ir a mi perfil"
           title="Mi Perfil">
          <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center group-hover:bg-white/30 transition-all">
            <span class="material-icons text-lg text-white">account_circle</span>
          </div>
        </a>
      </div>
    </nav>
    
    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center space-x-2 flex-shrink-0">
      <!-- Mobile Cart Button - Solo visible para compradores -->
      @if (canAccessCart()) {
        <button (click)="navigateToCart()" 
                class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 p-2.5 rounded-lg transition-all hover:shadow-md flex items-center justify-center w-11 h-11 relative"
                aria-label="Ver carrito de compras"
                title="Carrito">
          <span class="material-icons text-xl">shopping_cart</span>
          <!-- Mobile cart counter badge -->
          @if (cartCount() > 0) {
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center min-w-4 animate-pulse"
                  [attr.aria-label]="cartCount() + ' productos en el carrito'">
              {{ cartCount() > 9 ? '9+' : cartCount() }}
            </span>
          }
        </button>
      }
      
      <!-- Hamburger Menu -->
      <button (click)="toggleMenu()" 
              class="text-white hover:text-green-100 p-2.5 rounded-lg hover:bg-agri-green-700 transition-all flex items-center justify-center w-11 h-11"
              aria-label="Abrir menú de navegación"
              [attr.aria-expanded]="isMenuOpen()"
              aria-controls="mobile-menu">
        @if (!isMenuOpen()) {
          <span class="material-icons text-2xl">menu</span>
        } @else {
          <span class="material-icons text-2xl">close</span>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  @if (isMenuOpen()) {
    <div id="mobile-menu" 
         class="md:hidden bg-white border-t border-agri-green-200 shadow-lg animate-slide-down absolute top-full left-0 right-0 z-40"
         role="navigation" 
         aria-label="Navegación móvil">
      <div class="px-4 py-6 space-y-4">
        
        <!-- Mobile Navigation Links -->
        <a (click)="navigateToHome()" 
           [class]="isActivePage('marketplace') || isActivePage('home') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToHome()"
           (keydown.space)="navigateToHome()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">home</span>
            <span>Inicio</span>
          </div>
        </a>
        
        <a (click)="navigateToProductos()" 
           [class]="isActivePage('productos') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProductos()"
           (keydown.space)="navigateToProductos()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">inventory_2</span>
            <span>Productos</span>
          </div>
        </a>
        
        <a (click)="navigateToProductores()" 
           [class]="isActivePage('productores') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProductores()"
           (keydown.space)="navigateToProductores()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">agriculture</span>
            <span>Productores</span>
          </div>
        </a>
        
        <!-- Profile - Mobile -->
        <a (click)="navigateToProfile()" 
           [class]="isActivePage('profile') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProfile()"
           (keydown.space)="navigateToProfile()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">account_circle</span>
            <span>Mi Perfil</span>
          </div>
        </a>
        
        <!-- Separator -->
        <div class="border-t border-gray-200 pt-4">
          <!-- Cart - Full width button on mobile with counter -->
          <button (click)="navigateToCart()" 
                  class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold px-4 py-3 rounded-lg transition-all hover:shadow-md flex items-center justify-center space-x-2 relative">
            <span class="material-icons text-xl">shopping_cart</span>
            <span>Ver Carrito</span>
            @if (cartCount() > 0) {
              <span class="bg-red-500 text-white text-xs font-bold rounded-full px-2 py-1 ml-2"
                    [attr.aria-label]="cartCount() + ' productos en el carrito'">
                {{ cartCount() }}
              </span>
            }
          </button>
        </div>
      </div>
    </div>
  }
</header>

<!-- Overlay for mobile menu -->
@if (isMenuOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-25 z-30 md:hidden" 
       (click)="closeMenu()"
       aria-hidden="true"></div>
}
