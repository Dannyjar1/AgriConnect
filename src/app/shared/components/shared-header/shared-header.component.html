<!-- AgriConnect Shared Header - Responsive Navigation -->
<header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm" role="banner">
  <div class="max-w-7xl mx-auto px-4 lg:px-6 flex items-center justify-between h-20">
    
    <!-- Logo Section -->
    <div class="flex items-center space-x-3 cursor-pointer" (click)="navigateToHome()">
      <div class="w-10 h-10 logo-image rounded-lg"></div>
      <span class="text-2xl font-bold text-agri-green-600 font-epilogue tracking-tight">
        AgriConnect
      </span>
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8" role="navigation" aria-label="Navegación principal">
      <!-- Inicio/Marketplace -->
      <a (click)="navigateToHome()" 
         [class]="isActivePage('marketplace') || isActivePage('home') ? 
           'text-agri-green-600 font-semibold px-4 py-2 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
           'text-gray-600 hover:text-agri-green-600 font-medium px-4 py-2 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
         role="button"
         tabindex="0"
         (keydown.enter)="navigateToHome()"
         (keydown.space)="navigateToHome()">
        Inicio
      </a>
      
      <!-- Productos -->
      <a (click)="navigateToProductos()" 
         [class]="isActivePage('productos') ? 
           'text-agri-green-600 font-semibold px-4 py-2 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
           'text-gray-600 hover:text-agri-green-600 font-medium px-4 py-2 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
         role="button"
         tabindex="0"
         (keydown.enter)="navigateToProductos()"
         (keydown.space)="navigateToProductos()">
        Productos
      </a>
      
      <!-- Productores -->
      <a (click)="navigateToProductores()" 
         [class]="isActivePage('productores') ? 
           'text-agri-green-600 font-semibold px-4 py-2 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
           'text-gray-600 hover:text-agri-green-600 font-medium px-4 py-2 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
         role="button"
         tabindex="0"
         (keydown.enter)="navigateToProductores()"
         (keydown.space)="navigateToProductores()">
        Productores
      </a>
      
      <!-- Carrito - Botón amarillo destacado -->
      <button (click)="navigateToCart()" 
              class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold px-4 py-2 rounded-lg transition-all hover:shadow-md flex items-center space-x-2"
              aria-label="Ver carrito de compras"
              title="Carrito">
        <span class="material-icons text-lg">shopping_cart</span>
        <span class="hidden lg:inline">Carrito</span>
      </button>
      
      <!-- Profile Icon -->
      <a (click)="navigateToProfile()" 
         [class]="isActivePage('profile') ? 
           'text-agri-green-600 p-2 rounded-lg bg-agri-green-50 transition-all cursor-pointer group' : 
           'text-gray-600 hover:text-agri-green-600 p-2 rounded-lg hover:bg-gray-50 transition-all cursor-pointer group'"
         role="button"
         tabindex="0"
         (keydown.enter)="navigateToProfile()"
         (keydown.space)="navigateToProfile()"
         aria-label="Ir a mi perfil"
         title="Mi Perfil">
        <div class="w-8 h-8 bg-agri-green-100 rounded-full flex items-center justify-center group-hover:bg-agri-green-200 transition-all">
          <span class="material-icons text-lg text-agri-green-600 group-hover:text-agri-green-700">account_circle</span>
        </div>
      </a>
    </nav>
    
    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center space-x-3">
      <!-- Mobile Cart Button -->
      <button (click)="navigateToCart()" 
              class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 p-2 rounded-lg transition-all hover:shadow-md"
              aria-label="Ver carrito de compras"
              title="Carrito">
        <span class="material-icons text-xl">shopping_cart</span>
      </button>
      
      <!-- Hamburger Menu -->
      <button (click)="toggleMenu()" 
              class="text-gray-600 hover:text-agri-green-600 p-2 rounded-lg hover:bg-gray-50 transition-all"
              aria-label="Abrir menú de navegación"
              [attr.aria-expanded]="isMenuOpen()"
              aria-controls="mobile-menu">
        @if (!isMenuOpen()) {
          <span class="material-icons text-2xl">menu</span>
        } @else {
          <span class="material-icons text-2xl">close</span>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  @if (isMenuOpen()) {
    <div id="mobile-menu" 
         class="md:hidden bg-white border-t border-gray-200 shadow-lg animate-slide-down"
         role="navigation" 
         aria-label="Navegación móvil">
      <div class="px-4 py-6 space-y-4">
        
        <!-- Mobile Navigation Links -->
        <a (click)="navigateToHome()" 
           [class]="isActivePage('marketplace') || isActivePage('home') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToHome()"
           (keydown.space)="navigateToHome()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">home</span>
            <span>Inicio</span>
          </div>
        </a>
        
        <a (click)="navigateToProductos()" 
           [class]="isActivePage('productos') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProductos()"
           (keydown.space)="navigateToProductos()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">inventory_2</span>
            <span>Productos</span>
          </div>
        </a>
        
        <a (click)="navigateToProductores()" 
           [class]="isActivePage('productores') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProductores()"
           (keydown.space)="navigateToProductores()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">agriculture</span>
            <span>Productores</span>
          </div>
        </a>
        
        <!-- Profile - Mobile -->
        <a (click)="navigateToProfile()" 
           [class]="isActivePage('profile') ? 
             'block text-agri-green-600 font-semibold px-4 py-3 rounded-lg bg-agri-green-50 font-epilogue cursor-pointer' : 
             'block text-gray-600 hover:text-agri-green-600 font-medium px-4 py-3 rounded-lg hover:bg-gray-50 transition-all font-epilogue cursor-pointer'"
           role="button"
           tabindex="0"
           (keydown.enter)="navigateToProfile()"
           (keydown.space)="navigateToProfile()">
          <div class="flex items-center space-x-3">
            <span class="material-icons text-xl">account_circle</span>
            <span>Mi Perfil</span>
          </div>
        </a>
        
        <!-- Separator -->
        <div class="border-t border-gray-200 pt-4">
          <!-- Cart - Full width button on mobile -->
          <button (click)="navigateToCart()" 
                  class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold px-4 py-3 rounded-lg transition-all hover:shadow-md flex items-center justify-center space-x-2">
            <span class="material-icons text-xl">shopping_cart</span>
            <span>Ver Carrito</span>
          </button>
        </div>
      </div>
    </div>
  }
</header>

<!-- Overlay for mobile menu -->
@if (isMenuOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-25 z-40 md:hidden" 
       (click)="closeMenu()"
       aria-hidden="true"></div>
}
